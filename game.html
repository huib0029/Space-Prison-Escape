<html lang="en">
	<head>
		<meta charset="utf-8">

	<!-- Bottom onclick for auto scroll down -->
	<body onclick="toBottom()">
		<div class="container">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span></div>
                <div id="game_console" class="panel-body console" onchange="toBottom()">
                </div>
                <div class="panel-footer">
                    <input id="command" type="text" class="form-control" placeholder="Type command... and press Enter" autofocus>
					<a class="btn btn-default disabled"><strong>
					<p class="pull-right"> Progress: <progress id="progress1" value="0" max="100">0%</progress> </p>
					<p class="pull-right"> LVL: 0  &nbsp;</p></strong></a>
					<p class="pull-right"> A game made by Teun Huibregtse </p>
					<p class="pull-right"> Alfa release: V7 - &nbsp  </p>
				</div>			
            </div>
        </div>	

		<script src="main.js"></script>
        <script>
            var game = new Game(document.getElementById("game_console"),
                                document.getElementById("command"));
        </script>
		<!-- Script for always auto scroll down -->
		<script>
			window.onload=toBottom;
			setInterval(toBottom,100);
			toBottom();
			function toBottom()
			{
			window.scrollTo(0, document.body.scrollHeight);
		    }	
		</script>
	</body>
